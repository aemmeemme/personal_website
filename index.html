<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio Marco Miglietta - Personal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d425e79cd4.js" crossorigin="anonymous"></script>
</head>
<body class="light">
    <div id="circle" class="circle"></div>
    <div class="container">
        <div class="col-left">
            <div class="row l-top" id="propic">
                <img id="propic_img" src="Propic.png">
                <div id="propic_text">
                    <p id="name">Antonio Marco Miglietta</p>
                    <p id="location">Milano, MI, Italy</p>
                </div>
            </div>
            <div class="row l-bottom" id="skills"></div>
        </div>
        <div class="col-center">
            <div class="row c-top" id="navbar">
                <nav>
                    <ul class="navbar">
                    <li><a href="#about" class="nav-link">About Me</a></li>
                    <li><a href="#projects" class="nav-link">My Projects</a></li>
                    <li><a href="#cv" class="nav-link">CV</a></li>
                    <li>
                    <!-- Improved Dark/Light Theme Toggle with Sun/Moon Icon -->
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-toggle" />
                        <span class="switch-slider"></span>
                    </label>
                    </li>
                    </ul>
                </nav>
            </div>
            <div class="row c-mid" id="main-content"></div>
        </div>
        <div class="col-right">
            <div class="row r-top" id="contact">
                <form id="contact-form" action="https://formspree.io/f/mdkaddnr" method="POST">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" />
                    </div>
                    <div>
                        <label for="object">Subject:</label>
                        <input type="text" id="object" name="object" placeholder="Subject" />
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" />
                    </div>
                    <div>
                        <label for="body">Message:</label>
                        <textarea id="body" name="body" placeholder="Your Message (max. 130 chars)"></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="row r-mid" id="social">
                <h2>Social Media</h2>
                <a href="https://github.com/aemmeemme" class="fa-brands fa-github"></a>
                <a href="https://www.linkedin.com/in/antonio-marco-miglietta-97ba0165/" class="fa-brands fa-linkedin-in"></a>
                <a href="mailto:amarcomiglietta@gmail.com" class="fa-brands fa-google"></a>

            </div>
            <div class="row r-bottom" id="random-image">

            </div>
        </div>
    </div>

</body>
</html>
