<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marco's Personal Website</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    h1, h2, h3 {
      text-align: center;
    }
    #theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      z-index: 1000;
    }
    body.dark-theme {
      background-color: #121212;
      color: #ffffff;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }
    .pagination a {
      margin: 0 5px;
      padding: 10px 15px;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }
    .pagination a.active {
      background-color: #0056b3;
      pointer-events: none;
    }
    .pagination a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" aria-label="Toggle Theme">
    <i id="theme-icon" class="fas fa-moon"></i>
  </button>

  <header>
    <h1>Hello, I'm MARCO</h1>
    <h2>Welcome to my personal website</h2>
  </header>

  <main>
    <section id="page-content">
      <h2>Page 1: About Me</h2>
      <p>My name is MARCO, and I'm passionate about [Your Profession].</p>
    </section>

    <div class="pagination">
      <a href="#" class="active" data-page="1">1</a>
      <a href="#" data-page="2">2</a>
      <a href="#" data-page="3">3</a>
    </div>
  </main>

  <footer>
    <p>Â© 2025 MARCO. All rights reserved.</p>
  </footer>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    const pageContent = document.getElementById('page-content');
    const paginationLinks = document.querySelectorAll('.pagination a');

    // Dark Theme Functionality
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'dark') {
      document.body.classList.add('dark-theme');
      themeIcon.classList.replace('fa-moon', 'fa-sun');
    } else if (currentTheme === 'light') {
      document.body.classList.remove('dark-theme');
      themeIcon.classList.replace('fa-sun', 'fa-moon');
    }

    themeToggle.addEventListener('click', () => {
      if (document.body.classList.contains('dark-theme')) {
        document.body.classList.remove('dark-theme');
        themeIcon.classList.replace('fa-sun', 'fa-moon');
        localStorage.setItem('theme', 'light');
      } else {
        document.body.classList.add('dark-theme');
        themeIcon.classList.replace('fa-moon', 'fa-sun');
        localStorage.setItem('theme', 'dark');
      }
    });

    // Pagination Functionality
    const pages = {
      1: '<h2>Page 1: About Me</h2><p>My name is MARCO, and I\'m passionate about [Your Profession].</p>',
      2: '<h2>Page 2: My Work</h2><p>Here are some of my projects:</p><ul><li>Project 1 - [Description]</li><li>Project 2 - [Description]</li><li>Project 3 - [Description]</li></ul>',
      3: '<h2>Page 3: Contact</h2><p>Email me at: [Your Email]</p>',
    };

    paginationLinks.forEach(link => {
      link.addEventListener('click', event => {
        event.preventDefault();
        const page = event.target.getAttribute('data-page');
        pageContent.innerHTML = pages[page];

        paginationLinks.forEach(link => link.classList.remove('active'));
        event.target.classList.add('active');
      });
    });
  </script>
</body>
</html>
